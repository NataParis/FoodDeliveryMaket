<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery Site</title>
    <link rel="normalizer" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="nick">
          <img src="./assets/logo.svg" alt="Logo" /> foodwaGon
        </div>
        <div>
          <label for="address">Deliver to</label>
          <input type="text" id="address" />
        </div>
        <div>
          <label for="search">Search</label>
          <input type="text" id="search" />
        </div>
        <img src="./assets/Button.png" alt="Login" width="180px" ; />
      </header>

      <main class="content">
        <div class="textbox"><h1>Are you starving?</h1></div>
        <div class="plate">
          <img src="./assets/header.svg" alt="Plate" width="400px" />
        </div>
        <div class="comment">
          Whithin a few clicks, find meals that are accessible near you
        </div>
        <div class="orderbox">
          <img src="./assets/divcard.png" alt="Orderbox" width="400px" ; />
        </div>
      </main>
      <div class="gallery">
        <div><img src="./assets/Section1.png" alt="1" width="200px" ; /></div>
        <div><img src="./assets/Section2.png" alt="2" width="200px" ; /></div>
        <div><img src="./assets/Section3.png" alt="3" width="200px" ; /></div>
        <div><img src="./assets/Section4.png" alt="4" width="200px" ; /></div>
      </div>
      <footer class="footer">
        <div class="footername">How does it work</div>
        <div class="footersection">
          <img src="./assets/locatio.svg" alt="locationtag" width="50px" ; />
          <h3>Select location</h3>
        </div>
        <div class="footersection">
          <img src="./assets/order.svg" width="50px" ; />
          <h3>Choose order</h3>
        </div>
        <div class="footersection">
          <img src="./assets/pay.svg" width="50px" ; />
          <h3>Pay advanced</h3>
        </div>
        <div class="footersection">
          <img src="./assets/meals.svg" width="50px" ; />
          <h3>Enjoy meals</h3>
        </div>
      </footer>
    </div>
  </body>
</html>
